<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Play</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>

      <nav>
        <!--<img src="http://placehold.it/150x50" alt="header logo" />-->
        <ol>
          <li><a href="#">Games</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cash</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Messages</a></li>
        </ol>
        <form id="header-form">
          <label for="search-user">
            <input type="text" name="search-user" placeholder="Search">
          </label>
          <label for="search-user">
            <button type="submit">S</button>
          </label>
        </form>
      </nav>

      <ol id="logged-in-user">
        <li><img src="http://placehold.it/50x50" alt="user image">USER</li>
      </ol>
    </header>

    <main>

      <!-- SLIDER CONTENT GOES HERE -->
      <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="http://placehold.it/1000x600" alt="game image 1">
          </div>

          <div class="mySlides fade">
            <img src="http://placehold.it/1000x600" alt="game image 2">
          </div>

          <div class="mySlides fade">
            <img src="http://placehold.it/1000x600" alt="game image 3">
          </div>

          <div class="mySlides fade">
            <img src="http://placehold.it/1000x600" alt="game image 4">
          </div>

          <a class="prev" onclick="userClickPlusSlides(-1)">&#10094;</a>
          <a class="next" onclick="userClickPlusSlides(1)">&#10095;</a>
      </div>

    </main>

    <footer>
      <nav>
        <ol>
          <li><a href="#">About us</a></li>
        </ol>
      </nav>
    </footer>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
